<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .product {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: white;
            padding: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            max-width: 352px;
            margin: 0 auto;
        }

        .nxt-product-card__image,
        .product a:has(img) {
            display: block;
            width: 100%;
            background: white;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        .nxt-product-card__image img,
        .product a img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0;
            clip-path: url(#product-shape);
            aspect-ratio: 1;
            display: block;
        }

        /* Hidden SVG for clip-path definition */
        .nxt-product-card__clip-svg {
            position: absolute;
            width: 0;
            height: 0;
            pointer-events: none;
            top: 0;
            left: 0;
            overflow: hidden;
        }


/* Add to cart button - positioned to match SVG cutout exactly */
.nxt-product-card__add-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    width: 66px;
    height: 66px;
    background: #F5F6FA;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
    z-index: 10;
}

.nxt-product-card__add-btn:hover {
    background: #2c3e50;
    transform: scale(1.05);
}

.nxt-product-card__add-icon {
    width: 28px;
    height: 28px;
    transition: stroke 0.3s ease;
}

.nxt-product-card__add-icon path {
    stroke: black;
    transition: stroke 0.3s ease;
}

.nxt-product-card__add-btn:hover .nxt-product-card__add-icon path {
    stroke: white;
}
    </style>
</head>
